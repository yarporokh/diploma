<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img th:src="${product.photoUrl}" width="300px" height="300px" class="img-fluid" th:alt="${product.name}">
        </div>
        <div class="col-md-8">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Ціна: </strong><span th:text="${product.price} + '₴'"></span></p>
            <button sec:authorize="hasAuthority('USER') or isAnonymous()" th:onclick="'addToOrder(' + ${product.id} + ')'" type="submit" class="btn btn-primary" th:disabled="${product.quantity == 0}">Додати до кошика</button>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" th:src="@{/js/auth.js}" th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/js/order.js}" th:inline="javascript"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
