<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<button data-toggle="modal" class="btn btn-link nav-link" data-target="#addWorkerModal">Додати
    робітника
</button>
<h1>Список робітників</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Ім'я</th>
        <th scope="col">Прізвище</th>
        <th scope="col">Електронна пошта</th>
        <th scope="col">Роль</th>
        <th scope="col">Статус</th>
    </tr>
    </thead>
    <tbody id="table">

    </tbody>
</table>

<div class="modal fade" id="addWorkerModal" tabindex="-1" role="dialog" aria-labelledby="addWorkerModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProduct">Додати робітника</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <label for="n-firstname">Ім'я</label>
                <input type="text" required id="n-firstname" name="n-firstname"/>
                <br>
                <label for="n-lastname">Прізвище</label>
                <input type="text" required id="n-lastname" name="n-lastname"/>
                <br>
                <label for="n-email">Електронна пошта</label>
                <input type="email" required id="n-email" name="n-email"/>
                <br>
                <label for="n-password">Пароль</label>
                <input type="password" required id="n-password" name="n-password"/>
                <br>
                <label for="n-role">Роль</label>
                <select name="n-role" id="n-role">
                    <option value="">Оберіть роль</option>
                    <option value="ADMIN">Адміністратор</option>
                    <option value="MANAGER">Менеджер</option>
                </select>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button onclick="addNewWorker()" type="submit" class="btn btn-primary">Додати</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" th:src="@{/js/staffAdmin.js}" th:inline="javascript"></script>
