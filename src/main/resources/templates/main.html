<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" id="search-input" oninput="performSearch()" placeholder="Пошук">
            </div>
                <ul id="search-results" class="list-group mt-2">

                </ul>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <h3>Пошук по фільтру</h3>
            <ul class="list-unstyled">
                <li>
                    <button class="btn btn-link" onclick="findByCategory('PROTEIN')">Протеїни</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('CREATINE')">Креатин</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('GAINER')">Гейнери</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('FATBURNER')">Жироспалювачі</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('AMINOCYCLOTES')">Амінокислоти</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('PRETRAIN')">Предтрени</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('VITAMINS')">Вітаміни</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('ENERGETIC')">Енергетики</button>
                </li>
                <li>
                    <button class="btn btn-link" onclick="findByCategory('TESTOBUSTER')">Бустери тестостерону
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-md-9" id="main">
            <div class="row" id="row">
            </div>
            <div id="paginationContainer"></div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" th:src="@{/js/auth.js}" th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/js/product.js}" th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/js/order.js}" th:inline="javascript"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var m = /*[[${isNew}]]*/ 'default value';
    /*]]>*/
    var userPrincipal = /*[[${#authentication.principal}]]*/ 'GUEST';
    if (m === false) {
        Toastify({
            text: "Електронна пошта вже зайнята",
            duration: 3000,
            gravity: "top",
            position: "right",
            stopOnFocus: true,
            style: {
                background: "rgba(255, 99, 71, 1)",
            }
        }).showToast();
    }
</script>
