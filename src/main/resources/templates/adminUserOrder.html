<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container mt-4">
    <h3>Замовлення №<span id="orderNumber"></span></h3>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Інформація про замовника</h5>
            <div class="row">
                <div class="col-md-6">
                    <p class="card-text font-weight-bold">Акаунт</p>
                    <p class="card-text"><strong>Ім'я:</strong> <span id="acctName"></span></p>
                    <p class="card-text"><strong>Електронна пошта:</strong> <span id="acctEmail"></span></p>
                </div>
                <div class="col-md-6">
                    <p class="card-text font-weight-bold">Отримувач</p>
                    <p class="card-text"><strong>Ім'я:</strong> <span id="receiverName"></span></p>
                    <p class="card-text"><strong>Електронна пошта:</strong> <span id="receiverEmail"></span></p>
                    <p class="card-text"><strong>Телефон:</strong> <span id="receiverPhone"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title font-weight-bold">Інформація про замовлення</h5>
            <p class="card-text"><strong>Повна вартість:</strong> <span id="fullOrderPrice"></span>₴</p>
            <p class="card-text"><strong>Статус:</strong> <span id="status"></span></p>
            <p class="card-text"><strong>Менеджер:</strong> <span id="manager"></span></p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Зміст замовлення</h5>
            <div class="row" id="products">

            </div>
        </div>
    </div>

</div>

</body>
</html>
<script type="text/javascript" th:src="@{/js/ordersAdmin.js}" th:inline="javascript"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var orderId = /*[[${orderId}]]*/ 'default value';
    loadUserOrderManagementInfo(orderId)
    /*]]>*/
</script>
