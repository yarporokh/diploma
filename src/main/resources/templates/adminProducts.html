<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<br>
<button data-toggle="modal" class="btn btn-info" data-target="#addProductModal">Додати
    продукт
</button>
<input type="text" id="productFilter" oninput="findProductsByFilter()" placeholder="Пошук">

<h1>Список продуктів</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Назва</th>
        <th scope="col">Опис</th>
        <th scope="col">Категорія</th>
        <th scope="col">Ціна</th>
        <th scope="col">Кількість на складі</th>
    </tr>
    </thead>
    <tbody id="table">

    </tbody>


    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="registerModal"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProduct">Додати продукт</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <label for="name">Назва продукту</label>
                    <input type="text" required id="name" name="name"/>
                    <br>
                    <label for="description">Опис</label>
                    <input type="text" required id="description" name="description"/>
                    <br>
                    <label for="price">Ціна</label>
                    <input type="number" min="0" step="0.01" required id="price" name="price"/>
                    <br>
                    <label for="quantity">Кількість</label>
                    <input type="number" required id="quantity" name="quantity" min="0" step="1"/>
                    <br>
                    <label for="category">Категорія</label>
                    <select name="category" id="category">
                        <option value="">Оберіть категорію</option>
                        <option value="PROTEIN">Протеїн</option>
                        <option value="CREATINE">Креатин</option>
                        <option value="GAINER">Гейнер</option>
                        <option value="FATBURNER">Жироспалювач</option>
                        <option value="AMINOCYCLOTES">Амінокислоти</option>
                        <option value="PRETRAIN">Предтренувальний комплекс</option>
                        <option value="VITAMINS">Вітаміни</option>
                        <option value="ENERGETIC">Енергетик</option>
                        <option value="TESTOBUSTER">Бустер тестостерону</option>
                    </select>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                        <button onclick="addNewProduct()" type="submit" class="btn btn-primary">Додати</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</table>
</body>
</html>
<script type="text/javascript" th:src="@{/js/productAdmin.js}" th:inline="javascript"></script>
