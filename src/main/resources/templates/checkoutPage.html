<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>Оформлення замовлення</h2>
    </div>
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Замовлення</span>
            </h4>
            <ul class="list-group mb-3 sticky-top" id="cartList">

            </ul>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Особисті дані</h4>
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Імя</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback"> Заповніть поле. </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Прізвище</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback"> Заповніть поле. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Електронна пошта</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                    <div class="invalid-feedback"> Заповніть поле. </div>
                </div>
                <div class="mb-3">
                    <label for="address">Адреса</label>
                    <input type="text" class="form-control" id="address" placeholder="Київ, вул.Хрещатик 1, кв.1" required="">
                    <div class="invalid-feedback"> Заповніть поле.</div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Підтвердити замовлення</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" th:src="@{/js/order.js}" th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/js/checkout.js}" th:inline="javascript"></script>
